<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
    <script src="meteors.js"></script>
  </head>

  <body>
    <a-scene stats meteors-rain physics="driver: worker; debug: true">
        <a-assets>
            <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
        </a-assets>

        <a-entity camera look-controls wasd-controls>
            <a-entity geometry="primitive: plane; height: 0.2; width: 0.2" position="0 0 -1" material="color: gray; opacity: 0.5"></a-entity>
        </a-entity>

        <a-plane id='floor' position="0 0 0" rotation="-90 0 0" color="#7BC8A4" static-body></a-plane>
        
        <a-box position="-1 10 -3" rotation="0 45 0" color="#4CC3D9" dynamic-body>
            <a-animation attribute="rotation" to="45 90 45" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
        </a-box>  

        <a-sky src="#sky" rotation="0 -90 0"></a-sky>
    </a-scene>
  </body>
</html>
